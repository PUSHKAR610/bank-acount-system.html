<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bank Account System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .balance {
            margin-top: 15px;
            padding: 10px;
            background: #e9f5ff;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bank Account System</h2>

    <input type="text" id="username" placeholder="Enter Account Name">
    <button onclick="createAccount()">Create Account</button>

    <input type="number" id="amount" placeholder="Enter Amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>

    <div class="balance">
        Balance: $<span id="balance">0</span>
    </div>

    <div id="message" class="message"></div>
</div>

<script>
    let balance = 0;
    let accountCreated = false;

    function createAccount() {
        const username = document.getElementById("username").value;
        const message = document.getElementById("message");

        if (username === "") {
            message.innerHTML = "Please enter account name!";
            message.className = "message error";
            return;
        }

        accountCreated = true;
        balance = 0;
        document.getElementById("balance").innerText = balance;
        message.innerHTML = "Account created successfully!";
        message.className = "message";
    }

    function deposit() {
        const amount = parseFloat(document.getElementById("amount").value);
        const message = document.getElementById("message");

        if (!accountCreated) {
            message.innerHTML = "Create an account first!";
            message.className = "message error";
            return;
        }

        if (amount > 0) {
            balance += amount;
            document.getElementById("balance").innerText = balance;
            message.innerHTML = "Deposit successful!";
            message.className = "message";
        } else {
            message.innerHTML = "Enter valid amount!";
            message.className = "message error";
        }
    }

    function withdraw() {
        const amount = parseFloat(document.getElementById("amount").value);
        const message = document.getElementById("message");

        if (!accountCreated) {
            message.innerHTML = "Create an account first!";
            message.className = "message error";
            return;
        }

        if (amount > 0 && amount <= balance) {
            balance -= amount;
            document.getElementById("balance").innerText = balance;
            message.innerHTML = "Withdrawal successful!";
            message.className = "message";
        } else {
            message.innerHTML = "Insufficient balance or invalid amount!";
            message.className = "message error";
        }
    }
</script>

</body>
</html>
